<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form action="action_blank.php" class="login-form" method="post" name="form" onsubmit="validated()">
              
            <div class="font">Email or Phone</div>
              <input autocomplete="off" type="text" id="email">
              <p id="email_error">Please fill up your Email or Phone</p>
              
              
              <div class="font font2">Password</div>
              <input type="password" id="password">
              <p id="pass_error">Please fill up your Password</p>

              <button type="submit">Login</button>
        </form>
    </div>

    </script>
