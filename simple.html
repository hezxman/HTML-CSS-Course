<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arcadespot</title>
    <link rel="stylesheet" href="simple.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <!-- head-->

    <div class="head-bar">
        <div class="arcade">
            <img src="images/icons8-sci-arcade.png" alt="">
            <h1>arcade<span>spot</span></h1>
        </div>
            <div class="icons">
                <ul>
                       <li><a href="" id="first"><i class="fas fa-crown"></i>Popular</a></li>
                         <li><a href="" id="second"><i class="fas fa-stamp"></i>New</a></li>
                            <li><a href="" id="third"><i class="far fa-thumbs-up"></i>Liked</a></li>
                         <li><a href="" id="fourth"><i class="fas fa-undo"></i>Recent</a></li>
                       <li><a href="" id="fifth"><i class="fas fa-random"></i>Random</a></li>
                </ul>
            </div>
        <div class="search">
            <input type="text" placeholder="Search for games.." ><i class="fa fa-search"></i> 
            
        </div>
    </div>

    <div class="button">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Action</a></li>
            <li><a href="#">Adventure</a></li>
            <li><a href="#">Arcade</a></li>
            <li><a href="#">Multiplayer</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Puzzle</a></li>
            <li><a href="#">Racing</a></li>
            <li><a href="#">Shooting</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Strategy</a></li>
            <li><a href="#">Indie</a></li>
            <li><a href="#">Retro</a></li>
            <li><a href="#">.IO</a></li>
            <li><a href="#">More</a><i class="fas fa-angle-right"></i></li>
        </ul>
    </div>
    <div class="gray-bar">
        <h3>Super Mario Bros.</h3>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <p>3.96</p>
        <p>2535</p>
        <a href="#"><i class="far fa-thumbs-up"></i>Like</a>
        <a href="#"><i class="far fa-thumbs-down"></i></a>
        <a href="#"><i class="fas fa-bars"></i></a>
    </div>
    <!-- end of head-->

    <!-- Body section-->

      <div class="mario-pix">
         <a href="#"><img src="images/super-mario.png" width="140px" height="115px"></a>
         <a href="#"><img src="images/super-mario-2.jpg" width="140px" height="115px"></a>
         <a href="#"><img src="images/super-smash-3.png" width="140px" height="115px"></a>
         <a href="#"><img src="images/super-mario-4.jpg" width="140px" height="115px"></a>
      </div>
      <div class="big-box">
          <button><a href="#">run game</a></button>
          </div>
        <div class="mario-pix2">
            <a href="#"><img src="images/super-mario-5.png" width="140p" height="115px"></a>
            <a href="#"><img src="images/super-mario 6.png" width="140px" height="115px"></a>
            <a href="#"><img src="images/super-mario-7.jpg" width="140px" height="115px"></a>
            <a href="#"><img src="images/super-mario-bro 8.jpg" width="140px" height="115px"></a>
        </div>

    <!-- End Body section-->
    
</body>
</html>
